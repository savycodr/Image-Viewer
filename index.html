<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Viewer</title>
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <div class="container-fluid" id="headContainer">
    <h1 class="text-center py-3 mx-md-0"><i class="fas fa-paw"></i>  Animal Search</h1>
    <p>Click on one of the green buttons to see 10 images of that animal. You can add your own  button too.</p>
  </div>

  <div class="container-fluid">
    <div class="row">
        <div class="col-md-3" id="left-column">
          <div class="sticky-top">
            <!-- Button triggers show favorites -->
            <button id="show-favorites" class="btn btn-secondary my-md-2 my-sm-2"><i class="far fa-star"></i> Show Favorites</button>
            <!--Form is here-->
            <form class="animal-form ">
              <label for="animal-input ">Add an animal</label>
              <input type="text" id="animal-input" class="form-control">
              <!-- Button triggers new animal to be added -->
              <button id="add-animal" type="submit" class="btn btn-secondary my-md-2 my-sm-2"><i class="fas fa-cat"></i>    Add Animal</button>
            </form>
    
            <!-- buttons will be displayed here--> 
            <div id="buttonsDiv"></div>
          </div> <!-- end of sticky-top-->
        </div> <!--end of column-->

        <div class="col-md-3" id="return-column">
          <div class="sticky-top">
            <!--Form is here-->
            <form class="return-form ">
              <button id="returnToSearch"  class="btn btn-secondary my-md-2 my-sm-2"><i class="fas fa-arrow-left"></i> Return to Search</button>
            </form>
          </div> <!-- end of sticky-top-->
        </div> <!--end of column-->

    
      <div class="col-md-9">
        <!-- Images will get dumped here -->
        <div id="animal-view"></div>
        <div id="favorite-animal-view">hi</div>
      </div> <!--end of 9 column-->

    </div> <!--end of row-->



 
  </div> <!-- end of container -->

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
  
</body>

</html>
